<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fantasy Adventure Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1>Begin Your Adventure!</h1>
                <a type="button" class="btn btn-light" href="/home">Home</a>
                <a type="button" class="btn btn-light" href="/result/{{this_user.id}}">Character View</a>
                <a type="button" class="btn btn-light" href="/auction">Auction House</a>
                <a type="button" class="btn btn-light" href="/adventure">Adventure</a>
                <a type="button" class="btb btn-light" href="/guild">Guild Hall</a>
                <a type="button" class="btn btn-sm btn-outline-secondary" href="/logout">Log Out</a>
            </a>
        </div>
    </nav>


    <img src="{{url_for('static',filename='/assets/kingdom.jpg')}}" class="d-block w-100" alt="city">
    <div class="card-img-overlay forms">
        <div class="row">
            <div class="col d-block mx-auto w-50 my-2">
                <form class="container card" method="post" action="/edited/{{one_character.id}}/post" enctype="multipart/form-data">
                    <span hidden>{{one_character.users_id}}</span>
                    <div class="col-md-12">
                        <label for="img_data" class="form-label">Character Image</label>
                        <input class="form-control" type="file" accept=".png,.gif,.jpg,.webp" name="img_data">
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="height" class="form-label">Height</label>
                            <input class="form-control" type="number" name="height"></input>
                        </div>
                        <div class="col-md-2">
                            <label for="weight" class="form-label">Weight</label>
                            <input class="form-control" type="number" name="weight"></input>
                        </div>
                    </div>
                    <div class="col-12 row-5">
                        <label for="character_dis" class="form-label">Character Discription:</label>
                        <input class="form-control" type="text" name="character_dis" id="character_dis" value="{{one_character.character_dis}}"></input>
                    </div>
                    <div class="col-md-12">
                        <label for="name" class="form-label">Character Name:</label>
                        <input class="form-control" type="text" placeholder="Name" name="name" value="{{one_character.name}}">
                        <label for="gender" class="form-label">Gender:</label>
                        <input name="gender" class="form-control" list="genderChoice" id="genderChoice gender"
                        value="{{one_character.gender}}">
                        <datalist id="genderChoice">
                            <option value="Male">
                            <option value="Female">
                        </datalist>
                        <label for="race" class="form-label">Race:</label>
                        <input name="race" class="form-control" list="raceChoice" id="raceChoice race"
                        value="{{one_character.race}}">
                        <datalist id="raceChoice">
                            <option value="Elf">
                            <option value="Dwarf">
                            <option value="Human">
                            <option value="Dragonborn">
                            <option value="Tiefling">
                        </datalist>
                        <label for="job" class="form-label">Class:</label>
                        <input name="job" class="form-control" list="classChoice" id="classChoice job"
                        value="{{one_character.job}}">
                        <datalist id="classChoice">
                            <option value="Fighter">
                            <option value="Rogue">
                            <option value="Wizard">
                            <option value="Monk">
                            <option value="Warlock">
                        </datalist>
                    </div>
                    <div class="col-md-12">
                        <label for="character_bio" class="form-label">Character Biography</label>
                        <input class="form-control" type="text" name="character_bio" id="character-bio" value="{{one_character.character_dis}}"></input>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="strength" class="form-label">Strength</label>
                            <input class="form-control" type="number" name="strength"></input>
                        </div>
                        <div class="col-md-2">
                            <label for="dexterity" class="form-label">Dexterity</label>
                            <input class="form-control" type="number" name="dexterity"></input>
                        </div>
                        <div class="col-md-2">
                            <label for="wisdom" class="form-label">Wisdom</label>
                            <input class="form-control" type="number" name="wisdom"></input>
                        </div>
                        <div class="col-md-2">
                            <label for="constatution" class="form-label">Constitution</label>
                            <input class="form-control" type="number" name="constatution"></input>
                        </div>
                        <div class="col-md-2">
                            <label for="intelegence" class="form-label">Intelegence</label>
                            <input class="form-control" type="number" name="intelegence"></input>
                        </div>
                        <div class="col-md-2">
                            <label for="charisma" class="form-label">Charisma</label>
                            <input class="form-control" type="number" name="charisma"></input>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-light mb-3">Edit character</button>
                    </div>
                </form>
            </div>
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
<script src="{{url_for('static',filename='script.js')}}"></script>
</body>

</html>
