<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fantasy Adventure Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1>Create Your Charater</h1>
            </a>
            <a type="button" class="btn btn-light" href="/home">Home</a>
            <a type="button" class="btn btn-light" href="/created">Charater View</a>
            <a type="button" class="btn btn-light" href="/auction">Auction House</a>
            <a type="button" class="btn btn-light" href="/adventure">Adventure</a>
            <a type="button" class="btn btn-light" href="/guild">Guild Hall</a>
            <a type="button" class="btn btn-sm btn-outline-secondary" href="/logout">Log Out</a>
        </div>
    </nav>
    <form class="d-block mx-auto w-50 my-3 border p-3" method="post" action="/creation/post">
        <div class="col-md-12">
            <label for="formFile" class="form-label">Charater Image</label>
            <img src="{{url_for('static',filename='/assets/knight-img.png')}}" class="card-img-top" alt="Knight">
            <input class="form-control" type="file" id="formFile" name="formFile">
        </div>
        <div class="col-12 row-5">
            <label for="charater_dis" class="form-label">Charater Discription:</label>
            <input class="form-control" type="text" name="charater_dis" id="charater_dis"></input>
        </div>
        <div class="col-md-12">
            <label for="name" class="form-label">Charater Name:</label>
            <input class="form-control" type="text" placeholder="Name" name="name">
            <label for="race" class="form-label">Race:</label>
            <input class="form-control" type="text" placeholder="Race" name="race">
            <label for="gender" class="form-label">Gender:</label>
            <select class="form-select" name="gender">
                <option selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label for="job" class="form-label">Class:</label>
            <input name="job" class="form-control" list="classChoice" id="classChoice" placeholder="Type to add Class...">
            <datalist id="classChoice">
                <option value="Fighter">
                <option value="Rogue">
                <option value="Wizard">
                <option value="Monk">
                <option value="Warlock">
            </datalist>
        </div>
        <div class="col-md-12">
            <label for="charater_bio" class="form-label">Charater Biography</label>
            <input class="form-control" type="text" name="charater_bio">
        </div>
        <div class="col-md-6">
            <label for="strength" class="form-label">Strength</label>
            <input class="form-control" type="text" name="strength"></input>
        </div>
        <div class="col-md-6">
            <label for="dexterity" class="form-label">Dexterity</label>
            <input class="form-control" type="text" name="dexterity"></input>
        </div>
        <div class="col-md-6">
            <label for="wisdom" class="form-label">Wisdom</label>
            <input class="form-control" type="text" name="wisdom"></input>
        </div>
        <div class="col-md-6">
            <label for="constitution" class="form-label">Constitution</label>
            <input class="form-control" type="text" name="constitution"></input>
        </div>
        <div class="col-md-6">
            <label for="intelegence" class="form-label">Intelegence</label>
            <input class="form-control" type="text" name="intelegence"></input>
        </div>
        <div class="col-md-6">
            <label for="charisma" class="form-label">Charisma</label>
            <input class="form-control" type="text" name="charisma"></input>
        </div>
        <button type="submit" class="btn btn-light mb-3">Create Charater</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='script.js')}}"></script>
</body>

</html>
